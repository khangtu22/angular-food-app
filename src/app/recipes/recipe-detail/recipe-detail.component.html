<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath"
         alt="{{ recipe.name }}"
         class="image-responsive"
          style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
    </div>
    <ul class="dropdown-menu">
      <li>Add to shopping list</li>
      <li>Delete</li>
    </ul>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
</div>

    <div class="col-xs-12">

</div>
