<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath"
         alt="{{ recipe.name }}"
         class="img-fluid image-responsive">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown">
      <!--Trigger-->
      <a style="cursor: pointer" class="dropdown-toggle text-white" type="button" data-toggle="dropdown"
         aria-haspopup="true" aria-expanded="false"><button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button></a>
      <!--Menu-->
      <div class="dropdown-menu dropdown-menu-right pl-2 pr-2 z-depth-1">
        <a class="dropdown-item" (click)="onAddShoppingList()" style="cursor: pointer;">Add</a>
        <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()">Delete</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-md-12 my-3">
      {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        > {{ ingredient.name }}: {{ingredient.amount}}</li>
      </ul>
    </div>
</div>
